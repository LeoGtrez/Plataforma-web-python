<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio de Streaming</title>
    <!--Hoja de estilo local-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!--Plantilla de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css" integrity="sha384-QDSPDoVOoSWz2ypaRUidLmLYl4RyoBWI44iA5agn6jHegBxZkNqgm2eHb6yZ5bYs" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container p-4">
        <div class="row align-items-center">
            <div class="col-md-4 offset-md-4 my-auto"> <!--Este div ocupará 4 columnas del espacio (centrado)-->
                <div class="card"> <!--Creacion del objeto card-->
                    <div class="card-header">
                        <form action="/main" method="post"> <!--Formulario para iniciar sesión-->
                            <div class="form-group">
                                <h5>Iniciar sesión</h5>
                                <br>
                                <input type="text" name="nombre-usuario" placeholder="Nombre de usuario" class="form-control" autofocus>
                                <input type="password" name="password" placeholder="Contraseña" class="form-control">
                                <button type="submit" class="btn btn-primary btn-block">
                                Iniciar sesión
                                </button>
                                <br>
                                <h6>{{message}}</h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
